<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1 Html Forms</title>
</head>
<body>
    <form action="">
        <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="name" min>
    </div>
    <br>
    
<div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="email">
    
    </div>
    <br>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="password">
    </div>    <br>

    <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" value="confirm_password">
    </div>    <br>

    <div>
<h1>What languages do you know?</h1>
        <input type="radio" id="html" name="fav-language" value="html">
        <label for="html">HTML</label>
        <input type="radio" name="fav-language" id="css">
        <label for="css">CSS</label>
        <input type="radio" name="fav-language" id="js">
        <label for="js">Javascript</label>
    </div>    <br>

<br>
    <div>
    
    <label for="">Which Vehicle Do You Own?</label>
    <br>
        <br>
        <input type="checkbox" name="vehicle1" id="bike">
        <label for="bike">Bike</label>
        <input type="checkbox" name="vehicle2" id="car">
        <label for="car">Car</label>
        <input type="checkbox" name="vehicle3" id="motorcycle">
        <label for="motorcycle">Motorcycle</label>
    </div>    <br>

    <div>
        <label for="color">Select your favorite color </label>
    <input type="color" name="" id="color">
    </div>    <br>


    <div>
        <label for="date">When is your Birthday?</label>
      <input type="date" name="" id="date">
    </div>    <br>

<div>
    <label for="datetime">When do you want to schedule a meeting ?</label>
    <input type="datetime-local" id="datetime">
</div>    <br>

<div>
    <label for="file">Upload you file here </label>
    <input type="file" name="file" id="file">
</div>    <br>


<div>
    <label for="number">Number Of Quantity</label>
    <input type="number" name="" id="number" min="30" max="100">
</div>    <br>

<div>
    <label for="">Select Range</label>
    <input type="range" name="" id="range">
</div>    <br>


<div>
    <label for="gsearch">Search Google</label>
    <input type="search" name="" id="gsearch">
    <button>Search Now</button>
</div>    <br>

<div>
<label for="contact">Contact Number</label>
<input type="tel" id="contact" >
</div>    <br>


<div>
    <label for="time">Whats the time now?</label>
    <input type="time" id="time">
</div>    <br>

<div>
    <label for="url">Enter your website url</label>
    <input type="url" id="url">
</div>    <br>

<div>
    <label for="week">Select a week</label>
    <input type="week" id="week">
</div>    <br>

<div>
    <label for="month">Select a month</label>
    <input type="month" id="month">
</div>    <br>

<div>
<label for="fav">In which while End Do you want to work the most?</label>
<select name="fav-coding-part" id="fav">
<option value="1" disabled>Select any one</option >
<option value="2">Front End</option>
<option value="3">Back End</option>
</select>
</div>    <br>


<div>
    <label for="message">Message</label>
    <textarea name="" id="message" cols="30" rows="5"></textarea>
</div>
<input type="submit">
<input type="reset">

    </form>
</body>
</html>
